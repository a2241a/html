<HTML>
  <HEAD>
    <style>
    
      body{
        background-color: skyblue;/*空色の背景*/
        color: blue;/*青い文字*/
        position: fixed;/*固定された画面*/
        font-size: 1rem;/*大きさを指定された文字*/
      }
    
    </style>
    <TITLE>お道具箱</TITLE>
  </HEAD>
  <BODY>
    
    <button id="btn">実行</button>
    <br>
    <label for="in">入力：</label>
    <input type="in" id="txt"/>
    <br>
    出力：
    <p id="out"></p>
    
    <script type="text/javascript">
      
      document.getElementById("btn").addEventListener("click", btnClick);
      function btnClick() {
        txt = document.getElementById("in").value;
        document.getElementById("out").value　= txt
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href =  URL.createObjectURL(blob);
        a.download = 'sample.txt';
        a.click();
      };
      
    </script>
  </BODY>
</HTML>
